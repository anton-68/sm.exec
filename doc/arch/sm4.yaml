%YAML 1.2
# SM Architecture
# sm4, sm5: Cascading
# Specific cascading mode is
# defined within FSM
process: 
  id: 0
  process_thread:
    id: 0
    default_queue:
      id: 0
    default_state:
      id: 0
      fsm: FSM_0
  array:
    id: 1
    states: 
      - id: 1..n
        fsm: FSM_1
        
 